<Location /svn>
     DAV svn
     SVNParentPath /var/svn
     SVNListParentPath On
     AuthType Basic
     AuthName "Subversion Repository"
     AuthUserFile /etc/apache2/dav_svn.passwd
     <LimitExcept GET PROPFIND OPTIONS REPORT>
        Require valid-user
     </LimitExcept>
 </Location>
 <Location /svn/as>
    DAV svn
    SVNPath /svn/as
    AUTHType Basic
    AUTHName "MAS repo"
    AuthUserFile /etc/apache2/dav_svn.passwd
    Require valid-user
</Location>
